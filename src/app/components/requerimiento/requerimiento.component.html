<div>


    <div class="d-flex justify-content-between">
        <p class="lead">Cuéntanos tu proyecto</p>
        <button mat-icon-button aria-label="close" (click)="cancelar()">
        <mat-icon>close</mat-icon>
    </button>
    </div>


    <form [formGroup]="forma" novalidate>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Describe tu proyecto</mat-label>
            <!-- <mat-icon class="material-icons-outlined" matSuffix>email</mat-icon> -->
            <textarea rows="4" #descripcion maxlength="600" matInput formControlName="descripcion"></textarea>
            <mat-hint align="end">{{descripcion.value?.length || 0}}/600</mat-hint>
            <mat-error *ngIf="errorDescripcion()">{{errorDescripcion()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Elige un área relacionada</mat-label>
            <mat-select formControlName="area">
                <mat-option *ngFor="let area of areas" [value]="area.nombre">{{area.nombre}}</mat-option>
            </mat-select>
            <mat-error *ngIf="errorArea()">{{errorArea()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nombre o Razón Social</mat-label>
            <input matInput placeholder="Nombre o razón social" formControlName="nombre">
            <mat-error *ngIf="errorNombre()">{{errorNombre()}}</mat-error>

        </mat-form-field>

        <div class="row">
            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="errorEmail()">{{errorEmail()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="col-md-6">
                <mat-label>Celular</mat-label>
                <input matInput type="text" #celular placeholder="Ej: 999905016" formControlName="celular">
                <mat-hint align="end">{{celular.value?.length || 0}}/9</mat-hint>
                <mat-error *ngIf="errorCelular()">{{errorCelular()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-light px-3 py-2 mr-3" (click)="cancelar()">Cancelar</button>
            <button type="submit" class="btn btn-primary px-3 py-2" (click)="onSubmit()">Enviar</button>
        </div>


    </form>

</div>
